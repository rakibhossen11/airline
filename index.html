<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc9b8350dd.js" crossorigin="anonymous"></script>
    <title>Airline</title>
</head>
<body>
    <!-- navbar -->
    <header class="mx-auto">
        <div class="navbar bg-blue-800">
            <div class="navbar-start">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Item 1</a></li>
                  <li tabindex="0">
                    <a class="justify-between">
                      Parent
                      <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
                    </a>
                    <ul class="p-2">
                      <li><a>Submenu 1</a></li>
                      <li><a>Submenu 2</a></li>
                    </ul>
                  </li>
                  <li><a>Item 3</a></li>
                </ul>
              </div>
              <a class="normal-case text-xl text-white">Booking.com</a>
            </div>
            <div class="navbar-end">
              <a class="btn bg-white text-blue-800 hover:bg-blue-200">Register</a>
              <a class="btn bg-white text-blue-800 hover:bg-blue-200">Sign in</a>
            </div>
    </header>
    <main>
        <!-- banner -->
        <section>
            <div class="hero min-h-screen" style="background-image: url(images/banner.jpg);">
                <div class="hero-content flex flex-col bg-base-100 h-4/6 w-9/12">
                  <div class="flex">
                    <div>
                      <i class="fa-solid fa-wifi"></i>
                      <p>Network</p>
                    </div>
                    <div>
                      <i class="fa-solid fa-utensils"></i>
                      <p>Eat</p>
                    </div>
                    <div>
                      <i class="fa-solid fa-car"></i>
                      <p>Ride</p>
                    </div>
                  </div>
                  <div class="max-w-md">
                    <h1 class="mb-5 text-5xl font-bold text-black">Book Your Destination</h1>
                    <p class="mb-5 text-black">Drive on the platform with the largest network of active riders.</p>
                    <button class="btn bg-neutral-900">Sign Up with Us</button>
                  </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
